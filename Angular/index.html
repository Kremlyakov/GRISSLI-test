<!DOCTYPE html>
<html lang="en" ng-app="checkSimple">
<head>
    <meta charset="UTF-8">
    <title>GRISSLI - test</title>
    <link href="../lib/css-reset/reset.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="check-simple" ng-controller="CheckController">
        <label>Введите Число</label>
        <input type="text" placeholder="0" ng-model="number" ng-pattern="pattern" ng-change="check(number)"
               maxlength="4">
        <span>{{ message }}</span>
    </form>
</div>
<script src="../lib/angular/angular.min.js"></script>
<script src="../js/check.js"></script>
<script src="script.js"></script>
</body>
</html>
